        <h2><u>REGISTRATION</u></h2>
        <form>
        		 <table>
            <tr>
              <td>
                <label for="firstname">First Name:&nbsp; &nbsp; &nbsp;</label>
              </td>
              <td>
                <input type="text" id="firstname" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="lastname">Last Name:&nbsp; &nbsp; &nbsp;</label>
              </td>
              <td>
                <input type="text" id="lastname" />
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td rowspan="3">
                Current Address:&nbsp; &nbsp;
              </td>
              <td>Flat No./House No.</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>Locality</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>City</td>
              <td>
                <input type="text" />
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>
                <h3>Is Current address and Permanent address same?</h3>
              </td>
              <td>
                <input id="Yes" name="current" type="radio" /><label for="Yes"
                  >Yes</label
                >
              </td>
              <td>
                <input id="No" name="current" type="radio" /><label for="No"
                  >No</label
                >
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>
                <label for="email">Email:&nbsp; &nbsp; &nbsp;</label>
              </td>
              <td>
                <input type="email" id="email" placeholder="abc@gmail.com" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:&nbsp; &nbsp; &nbsp;</label>
              </td>
              <td>
                <input type="password" id="password" />
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>
                <tr>
                  <button>Register</button>
                </tr>
              </td>
            </tr>
          </table>
       		
        </form>
